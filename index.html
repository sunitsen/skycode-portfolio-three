    <script>
        //isotop
        // init Isotope
        var $grid = $(".isotop-grid").isotope({
            // options
        });
        // filter items on button click
        $(".isotop-btn-control").on("click", "li", function() {
            var filterValue = $(this).attr("data-filter");
            $grid.isotope({
                filter: filterValue,
            });
        });

        //owl slider
        $(".owl-carousel").owlCarousel({
            loop: true,
            margin: 50,
            autoplay: true,
            autoplayTimeout: 4000,
            autoplayHoverPause: true,
            nav: false,
            responsive: {
                0: {
                    items: 1,
                },
                600: {
                    items: 2,
                },
                1000: {
                    items: 3,
                },
            },
        });
    </script>
